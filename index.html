<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To Alicia</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <script src="basics.js"></script>
   <script src="hearts.js"></script>
   <script src="quiz.js"></script>
   <div class="hearts"></div>
   <div class="hometext ">
      <div class="hometext-wrapper welcome-text">
         <div class="dedication effect-shine">To Alicia</div>
         <div class="valentines-greet effect-shine">Happy Valentines!</div>
         <button class="start-button" onclick="open_quiz();">
            <img src="images/disembodied_arm.png" class="arm-start-button-img"></img>
            <p class="start-text">start</p>
         </button>

      </div>
      <div class="hometext">
         <div class="hometext-wrapper yippee-text-wrapper">
            <div class="yippee-text effect-shine">Yippee!!!</div>
         </div>
      </div>
   </div>
   <div class="radial-gradient-border">
      <div class="quiz">
         <div class="metabar">
            <div class="progress-bar-outer">
               <div class="progress-bar-inner"></div>
            </div>
            <button class="close-button" onclick="close_quiz()"></button>
         </div>
         <div class="quiz-content">
         </div>
      </div>
   </div>


</body>

</html>
